<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="packages/bootstrap.min.css">
    <link rel="stylesheet" href="/packages/popup.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col greeting__container">
                <h2 class="greeting__type">Good Morning</h2>
                <h2 class="greeting__name"><span class="name__value">User</span> <i class="fas fa-pen-alt"></i></h2>
                <img src="./images/good-morning.png" alt="" id="greeting__image">
            </div>
        </div>
        <div class="row">
            <div class="col save__container">
                <button type="button" id="save__link" class="btn btn-primary btn-lg btn-block">Save For Later!</button>
            </div>
        </div>
        <div class="row">
            <div class="col item__container">

            </div>
        </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="update__name--modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Enter your name :)</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="input__name" placeholder="Enter Your Name">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="update__name" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <script src="/packages/jquery-3.5.1.min.js"></script>
    <script src="/packages/bootstrap.min.js"></script>
    <script src="/packages/fontawesome.js"></script>
    <script src="/packages/uuidv4.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
